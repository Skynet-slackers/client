<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>301-Project</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/modules.css">
  <link rel="stylesheet" href="./styles/button.css">

  <link rel="icon" type="image/png" href="/images/favicon.ico">
  <!-- Application Templates -->
  <script type="text/x-handlebars-template" id="error-template">
    <h3>Oops, something went wrong!</h3>
    <p>{{status}}: {{statusText}}</p>
  </script>

  <script type="text/x-handlebars-template" class="video-list-template">
      <div class="video-container">
        <h3>{{title}}</h3>
        <p>{{publishedDate}}</p>
        <iframe id="ytplayer" type="text/html" width="720" height="405" src="https://www.youtube.com/embed/{{videoId}}" frameborder="0" allowfullscreen></iframe>
      </div>
    </script>
    <script type="text/x-handlebars-template" class="video-dmlist-template">
      <div class="video-dmcontainer">
          <h3>{{title}}</h3>
        <iframe frameborder="0" width="720" height="405"
          src="//www.dailymotion.com/embed/video/{{videoId}}" allowfullscreen>
        </iframe>
      </div>
      </script> 
</head>
<body>
    <header>
        <div class="header">
          <h1 class="nav-h1">uVue</h1>
            <a href="/"><img class="logo" src="images/logo.png" alt="site logo image of a movie camera" alt="logo"></a>
              <button class="toggle">â˜°</button>
       <nav>
         <ul>
          <li><a href="/">home</a></li>
          <li><a href="about">about</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- Main section -->
  <main>
    <section class="logout-section content">
       <button data-hover="Comeback Soon" class="logout-btn" type="button"><div>Logout</div></button>
    </section>
    <!-- Sign In Form -->
    <section class="signin-section content">
      <h2>Welcome</h2>
      <form class="signin-form">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <!-- style button -->
        <button data-hover="Welcome Back!" class="signin-btn" type="submit">Sign In</button>
      </form>
      <button><a href="/signup">Sign Up</a></button>
    </section>
    
    <!-- Sign Up Form -->
    <section class="signup-section content">
      <h2>Sign Up</h2>
      <form class="signup-form">
        <input type="text" name="realname" placeholder="Full Name" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button data-hover="Join the Team" class="signup-btn" type="submit">Sign Up></button>
      </form>
    </section>

    <!-- Video View -->
    <section class="video-view content">
      <h2 class="view-title">Your video list</h2>
      <section class="video-list">
      </section>
    </section>

    <!-- Error View -->
    <section class="error-view content">
      <h2 class="view-title">Ya din done something wrong.</h2>
      <section id="error-message"></section>
    </section>
  </main>

  <footer>
    <p>&copy; 2017 uVue.com<p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script type="text/javascript" src="./scripts/models/user.js"></script>
  <script type="text/javascript" src="./scripts/models/video.js"></script>
  <script type="text/javascript" src="./scripts/views/user-view.js"></script>
  <script type="text/javascript" src="./scripts/views/routes.js"></script>
  <script type="text/javascript" src="./scripts/views/error-view.js"></script>
</body>
</html>
