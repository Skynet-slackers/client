<!DOCTYPE html>
<html lang="en">
  <!-- adding animation -->
  <div class="hide-anim" style="width:100%;height:0;padding-bottom:75%;position:relative;"><iframe src="https://giphy.com/embed/A6aHBCFqlE0Rq" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/the-simpsons-swag-homer-simpson-A6aHBCFqlE0Rq"></a></p>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>301-Project</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/modules.css">
  <link rel="stylesheet" href="./styles/button.css">

  <link rel="icon" type="image/png" href="/images/favicon.ico">
  <!-- Application Templates -->
  <!-- Error Template -->
  <script type="text/x-handlebars-template" id="error-template">
    <h3>Oops, something went wrong!</h3>
    <p>{{status}}: {{statusText}}</p>
  </script>
  <!-- YouTube video list template -->
  <script type="text/x-handlebars-template" class="video-list-template">
      <div class="video-container">
        <h3>{{title}}</h3>
        <iframe id="ytplayer" type="text/html" width="720" height="405" src="https://www.youtube.com/embed/{{videoId}}" frameborder="0" allowfullscreen></iframe>
      </div>
  </script>
  <!-- DailyMotion video list template -->
  <script type="text/x-handlebars-template" class="video-dmlist-template">
    <div class="video-dmcontainer">
        <h3>{{title}}</h3>
      <iframe frameborder="0" width="720" height="405"
        src="//www.dailymotion.com/embed/video/{{videoId}}" allowfullscreen>
      </iframe>
    </div>
  </script>
  <!-- Interest Tag Template -->
  <script type="text/x-handlebars-template" class="interest-tag-template">
    <a href='#' class="tag" data-tagname="{{value}}">
      {{value}} <span class="cross">X</span>
    </a>
  </script>
</head>
<body>
    <header>
        <div class="header">
          <h1 class="nav-h1">uVue</h1>
            <a href="/"><img class="logo" src="images/logo.png" alt="site logo image of a movie camera" alt="logo"></a>
              <button class="toggle">â˜°</button>
       <nav>
         <ul class="nav-button content">
            <li><button  class="nav-button" data-hover="go home" type="button"><a href="/">home</a></button></li>
          <li><button data-hover="Dev Bio" class="nav-button" type="button"><a href="about">about</a></button></li>
          <li class="logout-btn"><button data-hover="Comeback Soon" class="nav-button"  type="button"><a href="/"  >Logout</a></button></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- Main section -->
  <main>
    <!-- Interest tags section -->
    <section class="interest-section content">
      <h2>Create tags:</h2>
      <input type="textbox" placeholder="interests" id="interest-input"></input>
      <button class="interest-add-btn" type="button">Add</button><br/>
      <div class="tag-editor" contenteditable="false"></div>
    </section>
    <!-- Logout section -->
    <section class="logout-section content">
       <button data-hover="Comeback Soon" class="logout-btn" type="button"><div>Logout</div></button>
    </section>
    <!-- Sign In Form -->
    <section class="signin-section content">
      <h2>Welcome</h2>
      <form class="signin-form">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <!-- style button -->
        <button data-hover="Welcome Back!" class="signin-btn" type="submit"><div>Sign In</div></button>
      </form>
      <a class="sign-up" href="/client/signup"><div>Sign Up</div></a>
    </section>

    <!-- Sign Up Form -->
    <section class="signup-section content">
      <h2>Sign Up</h2>
      <form class="signup-form">
        <input type="text" name="realname" placeholder="Full Name" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button data-hover="Join the Team" class="signup-btn" type="submit"><div>Sign Up</div></button>
      </form>
    </section>

    <!-- Video View -->
    <section class="video-view content">
      <section class="video-list">
      </section>
    </section>

    <!-- Error View -->
    <section class="error-view content">
      <h2 class="view-title">Ya din done something wrong.</h2>
      <section id="error-message"></section>
    </section>
  </main>

  <footer>
    <p>&copy; 2017 uVue.com<p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script type="text/javascript" src="./scripts/models/user.js"></script>
  <script type="text/javascript" src="./scripts/models/video.js"></script>
  <script type="text/javascript" src="./scripts/views/user-view.js"></script>
  <script type="text/javascript" src="./scripts/views/routes.js"></script>
  <script type="text/javascript" src="./scripts/views/error-view.js"></script>
</body>
</html>
