<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>301-Project</title>
  <link rel="stylesheet" href="user.css">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/icons.css">
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/modules.css">

</head>
<body>
  <header>
    <img class="logo-img" src="images/logo.png" alt="site logo image of a movie camera">
    <h1>uVue</h1>
  </header>
  
  <!-- added handlevabars for the inputs below  -->
  
  <script type="text/x-handlebars-template" class="user-profile-template">
    <div class="user-account" data-userid={{user_id}}>
      <div class="user-container">
        <h2>{{username}}</h2>
        <p>{{}}</p>
        <p>{{}}</p>
        <p>{{}}</p>
      </div>
    </div>
  </script>
  
  <!-- added handle bars for user inputs/database above  -->
  
  <section>
    <h2>User Profile</h2>
    <form class="user-form content">
      <h2>Please Create a Username</h2>
      <input type="text" class="user-name" name="user-name" size="50" placeholder="Username" required>
      <h2>Create Secure Password</h2>
      <input type="text" class="user-password" name="user-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </section>
  
  <div class="logout-button content">
    <button>Logout</button>
  </div>

    <!-- adding user input content below -->

    <section id="home-login" class="container">
        <h1>Welcome User</h1>
        <form action="#" id="user-form">
          <label>
            <h2>Please Login</h2>
            <input type="text" id="user-name" name="username" size="50" placeholder="Username" required>
          </label>
          <label>
            <input name="user-password" type="text" id="user-password" placeholder="Password" required>
          </label>
          <label>
            <br>
            <button id="user-submit" class="primary-btn" type="submit"><a href="/user/authenticate">Login</a></button>
          </label>
        </form>
      </section>
    
      <!-- added user input content above -->
  
  <section>
    <form class="interest-form content">
      <h2>Personal Interest</h2>
      <input name="interest-a" type="text" class="interest-a" placeholder="Interest">
      <h2>Personal Interest</h2>
      <input name="interest-b" type="text" class="interest-b" placeholder="Interest">
      <h2>Personal Interest</h2>
      <input name="interest-c" type="text" class="interest-c" placeholder="Interest">
      <h2>Personal Interest</h2>
      <input name="interest-d" type="text" class="interest-d" placeholder="Interest">
      <button class="user-submit" class="primary-btn" type="submit">Create New Profile</button>
    </form>
  </section>

  <section class="search-view content">
    <form class="search-form">
      <input type="text" name="search" placeholder="search videos">
      <button type="submit">search</button>
    </form>
    <section class="search-detail"></section>
  </section>

  <footer>
    <p>&copy; 2017 uVue.com<p>
    </footer>

    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="/scripts/models/video.js"></script>
    <script src="/scripts/views/routes.js"></script>
    <script src="/scripts/models/user.js"></script>
    <script src="/scripts/models/video.js"></script>
    <script src="/scripts/views/video-view.js"></script>
    <script src="/scripts/views/user-view.js"></script>
  </body>
