<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>301-Project</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/modules.css">
  <link rel="icon" type="image/png" href="/images/favicon.ico">
  <!-- Application Templates -->
  <script type="text/x-handlebars-template" id="error-template">
    <h3>Oops, something went wrong!</h3>
    <p>{{status}}: {{statusText}}</p>
  </script>
  <script type="text/x-handlebars-template" class="video-list-template">
    <li class="video-items">
      <div class="video-container">
        <h3>{{title}}</h3>
        <p>{{publishedDate}}</p>
        <iframe id="ytplayer" type="text/html" width="720" height="405" src="https://www.youtube.com/embed/{{videoId}}" frameborder="0" allowfullscreen></iframe>
      </div>
    </li>
  </script>
</head>
<body>
  <header class="header">
      <div class="header-content">
    <h1 class="nav-h1">uVue</h1>
      <a href="/"><img class="logo-img" src="images/logo.png" alt="site logo image of a movie camera" alt="logo"></a>
      <nav class="main-nav">
        <label for="show-nav" class="show-nav"><img class="hamburger" src="images/hamburger-icon.png"></label>
      </nav>
      <input type ="checkbox" id="show-nav">
        <ul class="menu hb-list">
          <li class="tab"><a href="/">Home</a></li>
          <li class="tab"><a href="/about_us">About Us</a></li>
        </ul>
    </div>
    <div class="logout-div content">
      <button class="logout-btn" type="button">Logout</button>
    </div>
  </header>
  <!-- Main section -->
  <main>
    <!-- Sign In Form -->
    <section class="signin-section content">
      <h2>Sign In</h2>
      <form class="signin-form">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button class="signin-btn" type="submit">Sign In</button>
      </form>
      <p><a href="/signup">Sign Up</a></p>
    </section>

          <!------------ I ADDED DAILY MOTION VIDEO PLAYER ---------------------->
  <iframe frameborder="0" width="480" height="270"
  src="//www.dailymotion.com/embed/video/VIDEO_ID?PARAMS"
  allowfullscreen></iframe>
    <!------------ I ADDED DAILY MOTION VIDEO PLAYER ---------------------->
    
    <!-- Sign Up Form -->
    <section class="signup-section content">
      <h2>Sign Up</h2>
      <form class="signup-form">
        <input type="text" name="realname" placeholder="Full Name" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button class="signup-btn" type="submit">Sign Up</button>
      </form>
    </section>

    <section class="search-view content">
      <form class="search-form">
        <input type="text" name="search" placeholder="search videos">
        <button type="submit">search</button>
      </form>
      <section class="search-detail"></section>
    </section>

    <!-- iframe view -->
    <section class="video-view content">
      <h2 class="view-title">Your video list</h2>
      <section class="video-list">
      </section>
    </section>

    <!-- Error View -->
    <section class="error-view content">
      <h2 class="view-title">Ya din done something wrong.</h2>
      <section id="error-message"></section>
    </section>
  </main>

  <footer>
    <p>&copy; 2017 uVue.com<p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script type="text/javascript" src="./scripts/models/user.js"></script>
  <script type="text/javascript" src="./scripts/models/video.js"></script>
  <script type="text/javascript" src="./scripts/views/user-view.js"></script>
  <script type="text/javascript" src="./scripts/views/routes.js"></script>
  <script type="text/javascript" src="./scripts/views/error-view.js"></script>
</body>
</html>
